version: 2

models:
  - name: transfers_polygon_matic
    meta:
      blockchain: polygon
      sector: transfers
      project: matic
      contributors: Henrystats
    config:
      tags: ['transfers', 'polygon', 'matic']
    description: "matic Transfers on polygon. This table is updated every 30 minutes."
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - transfer_type
            - wallet_address
            - tx_hash
            - trace_address
            - block_time
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain"
      - &transfer_type
        name: transfer_type
        description: "Transfer type needed for unique test"
      - &wallet_address
        name: wallet_address
        description: "Wallet address of sender or receiver. If amount is negative, wallet address is the sender's."
      - &token_address
        name: token_address
        description: "Contract address for token"
      - &block_time
        name: block_time
        description: "Timestamp for block event time in UTC"
      - &block_month
        name: block_month
        description: "Block time truncated to month used for partitioning"
      - &tx_hash
        name: tx_hash
        description: "Transaction hash"
      - &trace_address
        name: trace_address
        description: "Trace index"
      - &amount_raw
        name: amount_raw
        description: "Raw amount of matic token held *before* taking into account token decimals"

  - name: transfers_polygon_matic_agg_hour
    meta:
      blockchain: polygon
      sector: transfers
      project: matic
      contributors: Henrystats
    config:
      tags: ['transfers', 'polygon', 'matic', 'agg_hour', 'Henrystats']
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - hour
            - wallet_address
            - token_address
    columns:
      - *blockchain
      - &hour
        name: hour
        description: "UTC event block time truncated to the hour mark."
      - *block_month
      - *wallet_address
      - *token_address
      - &symbol
        name: symbol
        description: "matic token symbol"
      - *amount_raw
      - &amount
        name: amount
        description: "Raw amount of matic token held *after* taking into account token decimals"

  - name: transfers_polygon_matic_agg_day
    meta:
      blockchain: polygon
      sector: transfers
      project: matic
      contributors: Henrystats
    config:
      tags: ['transfers', 'polygon', 'matic', 'agg_day', 'Henrystats']
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - day
            - wallet_address
            - token_address
    columns:
      - *blockchain
      - &day
        name: day
        description: "UTC event block time truncated to the day mark."
      - *block_month
      - *wallet_address
      - *token_address
      - *symbol
      - *amount_raw
      - *amount

  - name: transfers_polygon_matic_rolling_hour
    meta:
      blockchain: polygon
      sector: transfers
      project: matic
      contributors: Henrystats
    description: "matic Token Transfers on polygon per hour."
    config:
      tags: ['transfers', 'polygon', 'matic', 'rolling_hour', 'Henrystats']
    columns:
      - *blockchain
      - *hour
      - *wallet_address
      - *token_address
      - *symbol
      - *amount_raw
      - *amount
      - &updated_at
        name: updated_at
        description: "UTC timestamp when table was last updated"
      - &recency_index
        name: recency_index
        description: "Index of most recent balance ascending. recency_index=1 is the wallet/contract pair's most recent balance"

  - name: transfers_polygon_matic_rolling_day
    meta:
      blockchain: polygon
      sector: transfers
      project: matic
      contributors: Henrystats
    description: "matic Token Transfers on polygon per day."
    config:
      tags: ['transfers', 'polygon', 'matic', 'rolling_day', 'Henrystats']
    columns:
      - *blockchain
      - *hour
      - *wallet_address
      - *token_address
      - *symbol
      - *amount_raw
      - *amount
      - *updated_at
      - *recency_index

  - name: transfers_polygon_matic_transfers
    meta:
      blockchain: polygon
      sector: transfers
      project: eth
      contributors: msilb7, chuxin
    config:
      tags: ["transfers", "polygon", "matic"]
    description: "Events of native MATIC transfers on Polygon."
    columns:
      - &from
        name: from
        description: "Wallet address that initiated the transaction"
      - &to
        name: to
        description: "Wallet address that received the transaction"
      - name: contract_address
        description: "Using the ETH deposit placeholder address to match with prices tables"
      - &value
        name: value
        description: "Amount of ETH transferred from sender to recipient"
      - &value_decimal
        name: value_decimal
        description: "Amount of ETH transferred in decimals from sender to recipient"
      - *tx_hash
      - name: trace_address
        description: "All returned traces, gives the exact location in the call trace"
      - &tx_block_time
        name: tx_block_time
        description: "Timestamp for block event time in UTC"
      - &tx_block_number
        name: tx_block_number
        description: "Block number"
      - &tx_method_id
        name: tx_method_id
        description: "Function calls specified by the first four bytes of data sent with a transaction"
      - name: unique_transfer_id
        description: "Unique transfer ID (used for testing for duplicates), made up with tx_hash and trace_address"
        tests:
          - not_null
          - unique
      - &tx_to
        name: tx_to
        description: "To Address for the Transaction"
      - &tx_from
          name: tx_from
          description: "From Address for the Transaction"